
# this file is organised by data source and contains:
#    usernamenames and passwords for raw sources
#    paths for raw and gridded data
#        Raw paths contain the remote data downloaded locally
#        Path notation uses {t:} for Timestamp object - following notation uses datetime as in link below
#        https://docs.python.org/2/library/datetime.html#strftime-and-strptime-behavior
#        the time and space resolution are determined by the preprocessor (xds.attr['resolution_time'], xds.attr['resolution_space'])
#        variables are also determined by the preprocessor (xds.data_variables)
#
# URL paths are stored in the files specific to that dataset - these are too long for this document
# raw determines the name under which the URL is saved


