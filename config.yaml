era5:  # winds / sea level pressure
    # ERA5 is the updated product to ERA-interim
    # downloading is done with the `cdsapi` package (Climate Data Store API)
    # this needs to be configured before downloads are available
    # the script can be configured to download any other variables in ERA5
    # wind speed is calculated in preprocessing as sqrt(u^2 + v^2)
    # dataset citation: Copernicus Climate Change Service (C3S) (2017): ERA5: Fifth generation of ECMWF atmospheric reanalyses of the global climate . Copernicus Climate Change Service Climate Data Store (CDS), date of access. https://cds.climate.copernicus.eu/cdsapp#!/home
    # other reference: Hersbach et al. (2019)
    #                  http://dx.doi.org/10.21957/vf291hehd7
    path:
        url: "cds://cdsapi.Client/custom/download/scheme"
        raw:  "/nfs/kryo/work/updata/ECMWF-reanalysis/era5_netcdf/hourly/{t:%Y}/ERA5_{t:%Y_%m}.nc"
        grid: "/nfs/kryo/work/gregorl/data/era5_{res_time}_{res_space}_{variable}/{t:%Y}/ERA5_{res_time}_{res_space}_{variable}_{t:%Y%m}.nc"
    date:
        start: '1981-01-01'
        end: '2018-12-31'
    keywords:
        - wind_u
        - wind_v
        - wind_speed
        - sea_level_pressure


